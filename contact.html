<div class="container mt-5">
      <h1>Contacteer mij!</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="voorNaam" class="form-label">voornaam</label>
          <input type="text" class="form-control" id="voorNaam" required>
        </div>
        <div class="col-md-6">
          <label for="naam" class="form-label">naam</label>
          <input type="text" class="form-control" id="naam" required>
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="emailInfo" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">intresse in skills</label>
          <select id="inputState" class="form-select">
            <option selected>...</option>
            <option>CSS</option>
            <option>SQL</option>
            <option>C#</option>
            <option>HTML</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="voorcomment" class="form-label">Vragen?</label>
          <textarea class="form-control" id="voorcomment" rows="3"></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Versturen!</button>
        </div>
      </form>
</div>
